<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            padding: 5px;
            height: 400px;

            display: flex;
            flex-flow: row wrap;
            align-content: center;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            border-radius: 5px;
            margin: 1px 5px;
            padding: 40px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo A</div>
        <div class="item">Exemplo B</div>
        <div class="item">Exemplo C</div>
        <div class="item">Exemplo D</div>
        <div class="item">Exemplo E</div>
        <div class="item">Exemplo F</div>
        <div class="item">Exemplo G</div>
    </div>
</body>
</html>
