<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>

    <video width="560" controls loop>
        <source src="media/Ambiente.m4v" type="video/m4v">
        <source src="media/Ambiente.webm" type="video/webm">
        <source src="media/ambiente.mp4" type="video/mp4">
        <p>Não foi possidel reproduzir o vídeo</p>
    </video>

    <h1>Inserindo videos apartir do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
